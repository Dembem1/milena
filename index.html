<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>С Днем Рождения!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Боковые гифки -->
  <div class="side-gif left">
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3lwZjBleGZ0YzUzeHgwMDV2eGxlbzh2NXF4MzQxMzFyY3B5ZWF4YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oz8xsaLjLVqVXr3tS/giphy.gif" alt="GIF 1">
  </div>
  <div class="side-gif right">
    <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3dGZpZHM1emV5NnJjNzZ0cnJ0dnl0bWd2dHE1eThtaGR4MW52OGZldCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/CY5RNbG7J8koM/giphy.gif" alt="GIF 2">
  </div>

  <!-- Контейнер открытки -->
  <div class="container">
    <div class="envelope-container" id="envelope">
      <div class="envelope-body"></div>
      <div class="envelope-flap" id="flap"></div>
      <button class="open-btn" onclick="openEnvelope()">Открой меня 🎁</button>
    </div>
  </div>

  <!-- Поздравительная карточка -->
  <div class="card" id="card">
    <h2>С Днем Рождения, милая подруга! 💖</h2>
    <p class="message">
      Пусть твоя жизнь будет как сказка: яркая, волшебная и вкусная!<br>
      Ты чудо, и я счастлива, что ты есть! 🌈🎉
    </p>
    <img src="assets/ВАША_ГИФ_ИЛИ_ФОТО.gif" alt="Поздравление">
    <p class="message">С любовью! 💌</p>
  </div>

  <!-- Слой для клика на фон -->
  <div class="overlay" id="overlay" onclick="closeCard()"></div>

  <script src="script.js"></script>
</body>
</html>
