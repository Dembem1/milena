<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>С Днем Рождения!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Конфетти контейнер -->
  <canvas id="confetti"></canvas>

  <!-- Боковые гифки -->

  <!-- Левая сторона -->
  <img class="side-gif left" style="top: 10%;" src="https://media.giphy.com/media/3oz8xsaLjLVqVXr3tS/giphy.gif" alt="gif1" />
  <img class="side-gif left" style="top: 25%;" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="gif2" />
  <img class="side-gif left" style="top: 40%;" src="https://media.giphy.com/media/5xtDarqlsEWtC7kdOU0/giphy.gif" alt="gif3" />
  <img class="side-gif left" style="top: 55%;" src="https://media.giphy.com/media/3o6Ztq3VQF9VXPGr1q/giphy.gif" alt="gif4" />
  <img class="side-gif left" style="top: 70%;" src="https://media.giphy.com/media/xUPGcEliCc7bETyfO8/giphy.gif" alt="gif5" />

  <!-- Правая сторона -->
  <img class="side-gif right" style="top: 10%;" src="https://media.giphy.com/media/CY5RNbG7J8koM/giphy.gif" alt="gif6" />
  <img class="side-gif right" style="top: 25%;" src="https://media.giphy.com/media/26AHqZycSplGWWPAI/giphy.gif" alt="gif7" />
  <img class="side-gif right" style="top: 40%;" src="https://media.giphy.com/media/xT0xeuOy2Fcl9vDGiA/giphy.gif" alt="gif8" />
  <img class="side-gif right" style="top: 55%;" src="https://media.giphy.com/media/l41YxjvtgK4PvDJvS/giphy.gif" alt="gif9" />
  <img class="side-gif right" style="top: 70%;" src="https://media.giphy.com/media/l1J9NQiI4qG0bFUic/giphy.gif" alt="gif10" />

  <!-- Контейнер открытки -->
  <div class="container">
    <div class="envelope-container" id="envelope">
      <div class="envelope-flap" id="flap"></div>
      <div class="envelope-body"></div>
      <button class="open-btn" id="openBtn">Открой меня 🎁</button>
    </div>
  </div>

  <!-- Поздравительная карточка -->
  <div class="card" id="card">
    <h2>С Днем Рождения, милая подруга! 💖</h2>
    <p class="message">
      Пусть твоя жизнь будет как сказка: яркая, волшебная и вкусная!<br />
      Ты чудо, и я счастлива, что ты есть! 🌈🎉
    </p>
    <img src="assets/ВАША_ГИФ_ИЛИ_ФОТО.gif" alt="Поздравление" />
    <p class="message">С любовью! 💌</p>
  </div>

  <!-- Слой для клика на фон -->
  <div class="overlay" id="overlay"></div>

  <script src="script.js"></script>
</body>
</html>
